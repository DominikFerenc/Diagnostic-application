<app-navbar></app-navbar>

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 shadow-md rounded-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form (ngSubmit)="login()" class="space-y-4">
            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-700">
                    Username or Email:
                </label>
                <input type="text" id="identifier" [(ngModel)]="identifier" name="identifier" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password:
                </label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
            <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
                {{ errorMessage }}
            </p>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a routerLink="/register" class="text-blue-600 hover:underline font-medium">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>
