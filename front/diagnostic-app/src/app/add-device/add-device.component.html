<div class="container mx-auto p-4"> 
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Dodaj nowe urzdzenie</h2>
        <form [formGroup]="deviceForm" (ngSubmit)="addDevice()" className="space-y-4">
            <label class="block text-sm font-medium text-gray-700" for="name">Nazwa urządzenia:</label>
            <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="name" formControlName="name" type="text" required />
            <label for="ip" class="block text-sm font-medium text-gray-700">Adres IP:</label>
            <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="ip" formControlName="ip_address" type="text" required />
            <button class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300" type="submit">Dodaj urządzenie</button>
        </form>
    </div>
</div>
